{% extends "base.html" %} 
{% block header %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='settings.css') }}"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='tab.css') }}"
/>
{% endblock %} 

{% block content %}

<div class="container light-style flex-grow-1 container-p-y">
 
    <h4 class="font-weight-bold py-3 mb-4">Settings</h4>

    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0">
          <div class="list-group list-group-flush account-settings-links">
            <a
              class="list-group-item list-group-item-action active"
              data-toggle="list"
              href="#space-stats"
              >Space Stats</a
            >
            <a
              class="list-group-item list-group-item-action"
              data-toggle="list"
              href="#delete-images"
              >Delete Images</a
            >
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="space-stats">
              <hr class="border-light m-0" />

              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Total Space</label>
                  <label class="form-control mb-1"> {{data.space_stat.total_space}} GB </label>
                </div>
                <div class="form-group">
                  <label class="form-label">Used Space</label>
                  <label class="form-control mb-1"> {{data.space_stat.used_space}} GB </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Free Space</label>
                    <label class="form-control mb-1"> {{data.space_stat.free_space}} GB </label>
                </div>
                
                
              </div>
            </div>

            <div class="tab-pane fade" id="delete-images">
              <div class="card-body pb-2">
                <h6 class="font-weight-bold py-3 mb-4">Delete Images</h6>
                <form action="/delete_imgs" method="POST">
                <div class="form-group">
                  <label class="form-label">Total Images</label>
                  <label class="form-control mb-1"> {{data.num_images}}</label>
                  <label class="form-label">Delete images</label>
                  <input
                    type="number"
                    id="num_imgs"
                    name="num_imgs"
                    class="form-control"
                    value=0
                  />
                </div>
                <div class="text-right mt-3">
                  <button type="submit" class="btn btn-primary">Delete</button>&nbsp;
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>


{% endblock %}

{% block javaScript %}
<script src="{{url_for('static', filename='tab.js')}}"></script>
{% endblock %}
