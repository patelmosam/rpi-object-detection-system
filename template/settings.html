{% extends "base.html" %}
{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}">
{% endblock %}

{% block content %}


<div class="container light-style flex-grow-1 container-p-y">
    <form action="http://127.0.0.1:8000/settings" method="POST">
        <h4 class="font-weight-bold py-3 mb-4">
            Settings
        </h4>

        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">

                            <hr class="border-light m-0">
                            
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Host Address</label>
                                    <input type="text" id="host_add" name='host_add' class="form-control mb-1" value="{{data.HOST_ADDR}}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Database Path</label>
                                    <input type="text" id='db_path' name='db_path' class="form-control" value="{{data.DB_PATH}}">
                                </div>
                                
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
            <a href="/">
                <button type="button" class="btn btn-default">Cancel</button>
            </a>
        </div>
    </form>
</div>


{% endblock %}
