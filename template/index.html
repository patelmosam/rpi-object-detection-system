<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" ame="viewport" content="width=device-width, initial-scale=1">
    <title>RPi System</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='sidenav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

     <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->

</head>

<body>
    <header>
    </header>

   <main>
    <div id="mySidenav" class="sidenav">
        <a href="/">Home</a>
        <a href="/stream">Stream</a>
        <a href="#">Settings</a>
    </div>

    <div id="main" >
    {% if isData %}
        <div class="img">
            <img src={{filename}} class="rounded float-start">
        </div>

        <div class="tabl">
            <table id="jsondata" style="width:100%">
                <tr>
                    <th>Image Id</th>
                    <th>Class</th>
                    <th>BBox</th>
                    <th>Score</th>
                    <th>Detections</th>
                </tr>
                <tr>
                    <td>{{data.image_id}}</td>
                    <td>{{data.classes}}</td>
                    <td>{{data.boxes}}</td>
                    <td>{{data.scores}}</td>
                    <td>{{data.no_det}}</td>
                </tr>
            </table>
        </div>

        {% else %}
            <h1> Welcome to RPI Object Detection system </h1>

        {% endif %}

        <div class="center">
            <a href="/capture">
                <button class="capture">Capture</button>
            </a>
        </div>
    </div>

    </main>
    <footer></footer>
</body>
</html>
